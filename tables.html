<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Tables - Forms</title>
  </head>
  <style>
    form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
    }
  </style>
  <script defer>
    const firstForm = document.querySelector("#form-one");
    firstForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const users = [];
      const createRow = (user) => {
        const row = document.createElement("tr");
        const nameColumn = document.createElement("td");
        const emailColumn = document.createElement("td");
        const passwordColumn = document.createElement("td");

        nameColumn.textContent = user.name;
        emailColumn.textContent = user.email;
        passwordColumn.textContent = user.password;

        row.appendChild(nameColumn);
        row.appendChild(emailColumn);
        row.appendChild(passwordColumn);

        return row;
      };
      const renderUsers = (tableID) => {
        const table = document.querySelector(`${tableID} tbody`);
        const rows = users.map(createRow);

        rows.forEach((row) => {
          table.appendChild(row);
        });
      };
      const { name, email, password } = event.target.elements;
      users.push({
        name: name.value,
        email: email.value,
        password: password.value,
      });
      renderUsers("#usersTable");
    });
  </script>
  <body>
    <header>
      <h1>Forms and Tables</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Forms</a></li>
          <li><a href="/tables.html">Tables</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Forms</h2>
        <article>
          <h3>First Form</h3>
          <!-- Form Start -->
          <label for="form-name">Name:</label>
          <form id="form-one">
            <input
              type="text"
              name="name"
              id="form-name"
              placeholder="Enter Your Name"
            />
            <label for="form-email">Email:</label>
            <input
              type="email"
              name="email"
              id="form-email"
              placeholder="Enter Your email"
            />
            <label for="form-password">Password:</label>
            <input
              type="password"
              name="password"
              id="form-password"
              placeholder="Enter Your password"
            />
            <button type="submit">submit</button>
          </form>

          <!-- Form End -->
          <table id="table-users">
            <thead>
              <tr>
                <th>Names</th>
                <th>Emails</th>
                <th>Passwords</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Password</td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
  </body>
</html>
